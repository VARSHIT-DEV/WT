<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" novalidate>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
            <label for="fathername">Father's Name:</label>
            <input type="text" id="fathername" name="fathername" placeholder="Enter father's name" required />
        </div>

        <div class="form-group">
            <label for="UserName">Username:</label>
            <input type="text" id="UserName" name="UserName" placeholder="Enter your username" required />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <div class="form-group">
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" placeholder="Re-enter your password" required />
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male" style="display: inline;">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female" style="display: inline;">Female</label>
        </div>

        <div class="form-group">
            <label>Languages:</label>
            <input type="checkbox" id="java" name="languages" value="java" />
            <label for="java" style="display: inline;">Java</label>
            <input type="checkbox" id="python" name="languages" value="python" />
            <label for="python" style="display: inline;">Python</label>
            <input type="checkbox" id="c" name="languages" value="c" />
            <label for="c" style="display: inline;">C</label>
        </div>

        <div class="form-group">
            <label for="phonenumber">Phone Number:</label>
            <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required />
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
        </div>

        <div class="form-group">
            <label for="ChooseFile">Upload File:</label>
            <input type="file" id="ChooseFile" name="ChooseFile" required />
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
