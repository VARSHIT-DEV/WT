<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="container py-4">


  <h2 class="mb-4">Registration Form</h2>
  
  <form id="regForm" novalidate>
    <!-- Checkbox -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="startForm">
      <label class="form-check-label" for="startForm">Do you want to fill the form?</label>
    </div>

    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" disabled required>
    </div>

    <!-- Father Name -->
    <div class="mb-3">
      <label for="fatherName" class="form-label">Father Name</label>
      <input type="text" class="form-control" id="fatherName" disabled required>
    </div>

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" disabled required>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" disabled required>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" disabled required>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" disabled required>
    </div>

    <!-- DOB -->
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob" disabled required>
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label">Gender</label><br>
      <select class="form-select w-50" id="gender" disabled required>
        <option selected disabled value="">Choose...</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <!-- Phone -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone" maxlength="10" disabled required>
    </div>

    <!-- Languages -->
    <div class="mb-3">
      <label class="form-label">Languages Known</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="cLang" disabled>
        <label class="form-check-label" for="cLang">C</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="pythonLang" disabled>
        <label class="form-check-label" for="pythonLang">Python</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="javaLang" disabled>
        <label class="form-check-label" for="javaLang">Java</label>
      </div>
    </div>

    <!-- Photo -->
    <div class="mb-3">
      <label for="photo" class="form-label">Upload Photo</label>
      <input type="file" class="form-control" id="photo" accept=".jpg, .jpeg, .png" disabled required>
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" maxlength="50" rows="2" disabled required>
